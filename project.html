    </main>
    <h2 class="display-2 text-center mb-5" id="contact">Contact</h2>
    <div class="d-flex justify-content-center">
      <form class="d-flex align-items-center flex-column">
        <label class="input-group mb-4" for="nome">
          <input
            type="text"
            id="nome"
            class="form-control-lg"
            placeholder="il tuo nome"
            required
          />
        </label>
        <label class="input-group mb-4" for="cognome">
          <input
            type="text"
            id="cognome"
            class="form-control-lg"
            placeholder="il tuo cognome"
            required
          />
        </label>
        <label class="input-group mb-4" for="email">
          <input
            type="email"
            id="email"
            class="form-control-lg"
            placeholder="la tua email"
            required
          />
        </label>
        <label class="input-group mb-4" for="message">
          <textarea
            name="message"
            id="message"
            class="form-control-lg"
            placeholder="Il tuo messaggio"
            required
          ></textarea>
        </label>
        <button
          class="btn btn-primary btn-lg mb-5 hoverZoom invia"
          type="submit"
          onclick="return sendMail()"
        >
          Invia
        </button>
      </form>
    </div>
